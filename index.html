<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Image and Song</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Background music -->
    <audio
      id="background-music"
      src="throughthewormhole.mp3"
      preload="auto"
      loop
    ></audio>

    <div class="wormhole-container">
      <img src="Hole.jpeg" alt="Wormhole" id="wormhole" />
    </div>

    <div class="UFO">
      <img src="UFO.jpeg" alt="UFO" id="second-image" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
